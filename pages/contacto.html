<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/contacto_styles.css">
    <title>Contacto</title>
</head>
<body>
      <div class="background-image"></div>
      <div class="main-container">
        <div class="container">
              <h2>Formulario de Contacto</h2>
              <form action="https://formsubmit.co/melikra011@gmail.com" method="POST" onsubmit="return validarFormulario()">
                  <div class="form-group">
                      <label for="nombre">Nombre y Apellido:</label>
                      <input type="text" id="nombre" name="nombre" required>
                  </div>
                  <div class="form-group">
                      <label for="email">Correo Electrónico:</label>
                      <input type="email" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                      <label for="ciudad">Ciudad:</label>
                      <input type="text" id="ciudad" name="ciudad" required>
                  </div>
                  <div class="form-group">
                      <label for="telefono">Teléfono:</label>
                      <input type="tel" id="telefono" name="telefono" required>
                  </div>
                  <div class="form-group">
                      <label for="mensaje">Mensaje:</label>
                      <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                  </div>
                  <button type="submit">Enviar Mensaje</button>
                  <input type="hidden" name="_next" value="contacto.html">

                  <input type="hidden" name="_captcha" value="false">             
              </form> 
        </div>
    </div>
    <div class="adopt-message">
        <h2>Adopta, No Compres</h2>
        <p>Nace para dar una segunda oportunidad a cientos de animales que han sido víctimas de maltrato y abandono. Promoviendo el amor, cuidado, respeto y protección al rescatar, recuperar, rehabilitar y entregar en adopción.</p>
        <div class="gatito-grid">
            <div class="gatito-item">
                <img src="../assets/media/img/gatito1.jpg" alt="Gatito 1" class="gatito-image">
            </div>
            <div class="gatito-item">
                <img src="../assets/media/img/gatito2.jpg" alt="Gatito 2" class="gatito-image">
            </div>
            <div class="gatito-item">
                <img src="../assets/media/img/gatito3.jpg" alt="Gatito 3" class="gatito-image">
            </div>
            <div class="gatito-item">
                <img src="../assets/media/img/gatito4.jpg" alt="Gatito 4" class="gatito-image">
            </div>
        </div>
    </div>
    <div class="social-icons">
    <a href="https://www.facebook.com/"><img src="../assets/media/icons/facebook.svg" alt="Facebook"></a>
    <a href="https://twitter.com/"><img src="../assets/media/icons/twitterx.svg" alt="Twitter"></a>
    <a href="https://api.whatsapp.com/send?phone=TUNUMERO&text=Hola"><img src="../assets/media/icons/whatsapp.svg" alt="WhatsApp"></a>
    <a href="https://www.instagram.com/"><img src="../assets/media/icons/instagram.svg" alt="Instagram"></a>
    </div> 

    <script src="validaciones.js"></script>
</body>
</html>
